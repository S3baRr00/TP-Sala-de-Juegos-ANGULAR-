<div class="text-center text-uppercase">
  <h1></h1>
</div>
<form
  class="form w-75 bg-secondary text-center p-3 border rounded mx-auto"
  name="juego"
>
  <div *ngIf="!ocultarVerificar" class="form-group row">
    <label for="numeroUno" class="col-sm-3 col-form-label text-uppercase"
      >Palabra:
    </label>
    <div class="col-sm-9">
      <input
        placeholder="ingrese numero"
        id="numeroUno"
        name="numeroIngresado"
        type="text"
        class="form-control"
        value="{{ nuevoJuego.anagrama }}"
        readonly
      />
    </div>
  </div>
  <div *ngIf="!ocultarVerificar" class="form-group row">
    <label
      for="respuestaIngresada"
      class="col-sm-3 col-form-label text-uppercase"
      >Respuesta:</label
    >
    <div class="col-sm-9">
      <input
        placeholder="ingrese su respuesta"
        name="numeroIngresado"
        id="respuestaIngresada"
        type="text"
        class="form-control"
        [(ngModel)]="nuevoJuego.respuesta"
      />
    </div>
  </div>
  <div class="form-group">
    <h2 *ngIf="!ocultarVerificar">
      <button class="btn btn-success btn-lg btn-block" (click)="verificar()">
        Verificar
      </button>
    </h2>
  </div>
  <div class="form-group">
    <h2 *ngIf="ocultarVerificar">
      <button class="btn btn-primary btn-lg btn-block" (click)="NuevoJuego()">
        Nueva Palabra
      </button>
    </h2>
  </div>
  <div class="form-group">
    <h3 *ngIf="nuevoJuego.gano != null" class="text-uppercase">
      la palabra era {{ nuevoJuego.palabra }}
    </h3>
    <h2 *ngIf="!ocultarVerificar && nuevoJuego.respuesta.length == 0">
      <p><i class="fa fa-spinner fa-spin"></i>Esperando respuesta...</p>
    </h2>
    <h3 *ngIf="nuevoJuego.gano == true" class="text-uppercase text-success">
      usted adivino la palabra
    </h3>
    <h3 *ngIf="nuevoJuego.gano == false" class="text-uppercase text-danger">
      usted ha perdido
    </h3>
  </div>
</form>
