<header>
  <nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <a routerLink="/Principal" class="navbar-brand">Ir a inicio</a>
    <button
      type="button"
      class="btn navbar-toggler"
      data-toggle="collapse"
      data-target="#myNavbar"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link active" (click)='filtrar("Todas")'>Todos los jugadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" (click)='filtrar("Ganador")'>Los ganadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" (click)='filtrar("Perdedor")'>Los perdedores</a>
        </li>
      </ul>
    </div>
  </nav>
</header>
<div class="table-responsive-xl">
<table class="table table-striped table-hover table-dark text-center">
  <thead class="text-uppercase">
    <tr>
      <th>usuario</th>
      <th>cuit</th>
      <th>sexo</th>
      <th>gano</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let jugador of listado">
      <ng-container *ngIf='jugador != null'>
      <td>{{ jugador.usuario }}</td>
      <td>{{ jugador.cuit }}</td>
      <td>{{ jugador.sexo | sexo | uppercase }}</td>
      <td>{{ jugador.gano }}</td>
    </ng-container>
    </tr>
  </tbody>
</table>
</div>
