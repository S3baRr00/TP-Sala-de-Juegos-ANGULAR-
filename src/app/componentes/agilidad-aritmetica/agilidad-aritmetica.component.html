<div class="text-center text-uppercase">
  <h1>{{ nuevoJuego.nombre }}</h1>
</div>
<form class="form w-75 bg-warning text-center p-3 border rounded mx-auto" name="juego">
  <div class="form-group row">
    <label for="numeroUno" class="col-sm-3 col-form-label text-uppercase"
      >Primer número:
    </label>
    <div class="col-sm-9">
      <input
        
        placeholder="ingrese numero"
        id="numeroUno"
        name="numeroIngresado"
        type="text"
        class="form-control"
        readonly
        value="{{nuevoJuego.numeroUno}}"
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="operador" class="col-sm-3 col-form-label text-uppercase"
      >Operador:
    </label>
    <div class="col-sm-9">
      <input
        placeholder="ingrese operador"
        id="operador"
        name="numeroIngresado"
        type="text"
        class="form-control"
        value="{{nuevoJuego.operador}}"
        readonly
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="numeroDos" class="col-sm-3 col-form-label text-uppercase"
      >Segundo número:
    </label>
    <div class="col-sm-9">
      <input
        placeholder="ingrese numero"
        id="numeroDos"
        name="numeroIngresado"
        type="text"
        class="form-control"
        value="{{nuevoJuego.numeroDos}}"
        readonly
      />
    </div>
  </div>
  <div class="form-group row">
    <label for="respuestaIngresada" class="col-sm-3 col-form-label text-uppercase"
      >Respuesta:</label
    >
    <div class="col-sm-9">
      <input
        
        placeholder="ingrese su respuesta"
        name="numeroIngresado"
        id="respuestaIngresada"
        type="text"
        class="form-control"
        [(ngModel)]="nuevoJuego.respuestaIngresada"
      />
    </div>
  </div>
  <div class="form-group">
    <h2 [hidden]="ocultarVerificar">
      <button (click)="verificar()" class="btn btn-success btn-lg btn-block">
        Verificar {{ Tiempo }}
      </button>
    </h2>
  </div>
  <div class="form-group">
    <h2 [hidden]="!ocultarVerificar">
      <button (click)="NuevoJuego()" class="btn btn-primary btn-lg btn-block">
        Nuevo Problema
      </button>
    </h2>
  </div>
  <div class="form-group">
    <h2 *ngIf="!ocultarVerificar">
      <p><i class="fa fa-spinner fa-spin"></i>Esperando numero...</p>
    </h2>

    <h3 class="text-uppercase text-success" [hidden]="!nuevoJuego.gano">usted adivino el número</h3>
    <h3 class="text-uppercase text-danger" [hidden]="nuevoJuego.gano">usted aún no gano</h3>
  </div>
</form>
